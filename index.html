<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .charity-box {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .democrat {
            color: blue;
        }
        .republican {
            color: red;
        }
        .balance {
            font-size: 24px;
            margin: 20px 0;
        }
        .donate-button {
            background-color: #0070ba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .donate-button:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="charity-box democrat">
            <h2>Democratic Party</h2>
            <p>$5,115</p>
            <button class="donate-button">Donate with Stripe</button>
        </div>
        <div class="charity-box">
            <h2>Charities</h2>
            <p>$12,435</p>
            <img src="/api/placeholder/100/50" alt="Feeding America">
            <img src="/api/placeholder/100/50" alt="UNICEF">
            <img src="/api/placeholder/100/50" alt="Make-A-Wish">
        </div>
        <div class="charity-box republican">
            <h2>Republican Party</h2>
            <p>$8,344</p>
            <button class="donate-button">Donate with Stripe</button>
        </div>
        <div class="balance">
            <span>Balance</span>
        </div>
    </div>
</body>
</html>
